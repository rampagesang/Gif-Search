<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search the gifs!</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-caret-square-o-right"></i> Gif-tastic Search</strong></h1>
    </div>
    <!-- Row for Searching GIFS -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-search"></i>   Search Gifs!</strong></h3>
          </div>
          <div class="panel-body">
              <div class="form-group">
                <label for="search"> </label>
                <input type="text" class="form-control" id="search-term">
              </div>
               <!-- Here we have our submit button -->
              <button type="submit" class="btn btn-default add-button" id="run-search"><i class="fa fa-search"></i> Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Press buttons  to activate gifs!</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting articles -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Sang Yeop Lee 2017 <i class="fa fa-copyright"></i></small></h5>
      </div>
    </div>
  </div>
  <!-- jQuery JS
  <script src="https://code.jquery.com/jquery.js"></script>-->
  <!-- Link to jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Code to the JavaScript File -->
  <script type="text/javascript" src="assets/javascript/command.js"></script>
</body>
</html>
