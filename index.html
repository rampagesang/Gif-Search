<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search the gifs!</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Style to fix the issue of text extending past panel length -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <!-- Main Bootstrap Search -->
  <div class="container">
    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong><i class="fa fa-caret-square-o-right"></i> Gif-tastic Search</strong></h1>
    </div>
    <!-- Row for Searching GIFS -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-search"></i> Search Gifs!</strong></h3>
          </div>
          <div class="panel-body">
            <!-- Type your favorite gifs -->
            <input type="search" id="search" placeholder="Gif topics">
            <!-- Here we have our submit button -->
            <button type="search" class="btn btn-default add-button" id="search-button"><i class="fa fa-search"></i> Add Gifs</button>
            
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <br>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i> Press buttons  to activate gifs!</strong></h3>
          </div>
          <!-- This main panel will hold each of the resulting Gifs -->
          <div id="trending">
          </div>
          <div id="recentsearches">
          </div>
          <div id="gifs">
          </div>
        </div>
      </div>
    </div>
    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">
        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Sang Yeop Lee 2017 <i class="fa fa-copyright"></i></small></h5>
      </div>
    </div>
  </div>
  <!--  jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Link to jQuery CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Code to the JavaScript File -->
  <script type="text/javascript" src="assets/javascript/command.js"></script>
</body>
</html>
